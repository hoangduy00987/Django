{% extends 'polls/base.html'%}
<!--- ke thua file base.html dua doan ma html o duoi vao block content --->
 {%block content%}
    {% if  q %}
       <h1>{{q.question_text}}</h1>
       <p>Ket qua cuoi cung duoc binh chon la: </p>
        {% for item in q.choice_set.all%}
            <p>{{item.choice_text}}: <span style="color:red;" >{{item.vote}}</span> </p>

        {% endfor %}
        <a href="{% url 'polls:view_list'%}">Continue...</a>
    {% endif %}
{% endblock %}
